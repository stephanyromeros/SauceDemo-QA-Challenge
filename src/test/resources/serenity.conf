webdriver {
  driver = edge
  edge.driver = "src/test/resources/Drivers/msedgedriver.exe"
  edge.switches = [
    "--remote-allow-origins=*",
    "--guest",
    "--disable-features=PasswordCheck",
    "--start-maximized",
    "--disable-infobars"
  ]
}

serenity {
  restart.browser.for.each = "scenario"
  maintain.session = false
  keep.unused.browser.open = false
}